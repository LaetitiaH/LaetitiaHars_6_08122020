<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Page photographe</title>
  </head>
  <body class="body">
    <header class="photographer-header" role="banner">
      <a aria-label="Fisheye" href="index.html">
        <img src="assets/logo/logo.svg" alt="Fisheye Home page" />
      </a>
    </header>
    <main aria-hidden="false">
      <header>
        <section class="photographer-informations">
          <div class="photographer-title">
            <h1 class="profil-title"></h1>
            <button
              aria-label="Contactez-moi"
              class="contact-button photographer-title__contact-button"
            >
              Contactez-moi
            </button>
          </div>

          <div>
            <p class="localization"></p>
            <p class="quote quote--grey"></p>
          </div>
          <ul class="photographer-tag" aria-label=""></ul>
        </section>

        <section aria-label="NAME photo" class="profil-photo--small">
          <img class="profil-photo_small" src="#" alt="" />
        </section>
        <section class="profil-photo--big">
          <img class="profil-photo_big" src="#" alt="" />
        </section>
      </header>
      <section class="sort">
        <label aria-label="Trier par">Trier par </label>
        <ul
          id="Trier par"
          role="listbox"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-label="Trier par"
          class="sort-button"
        ></ul>
      </section>

      <div class="profil-pictures-list"></div>

      <button
        aria-label="Contactez-moi"
        class="contact-button contact-button_fixed"
      >
        Contactez-moi
      </button>
    </main>
    <aside>
      <p>
        <span id="likesNumber"></span
        ><img src="assets/icons/heart-black.png" alt="likes" />
      </p>
      <p id="price"></p>
    </aside>

    <!--Modal Pictures-->
    <div
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="titre"
      aria-label="image vue agrandie"
    >
      <button
        type="button"
        aria-label="Fermer la vue agrandie"
        class="modal-close-button"
      ></button>
      <button
        aria-label="Média précédent"
        type="button"
        class="previous-media-button"
      >
        <span class="sr-only">Précédent</span>
      </button>
      <section
        class="modal-content"
        aria-label="Liste des médias du photographe"
      >
        <div class="media"></div>
        <h1 id="titre" class="modal-title"></h1>
      </section>
      <button
        aria-label="Média suivant"
        type="button"
        class="next-media-button"
      >
        <span class="sr-only">Suivant</span>
      </button>
    </div>
    <!--Modal Pictures-->

    <script src="src/shared.js"></script>
    <script src="src/factory.js"></script>
    <script src="src/service.js"></script>
    <script src="src/sort-button.js"></script>
    <script src="src/photographer.js"></script>
    <script src="src/like.js"></script>
    <script src="src/modal.js"></script>
  </body>

  <template id="photograph-picture">
    <article class="profil-pictures-list__picture">
      <button type="button" class="media"></button>
      <section class="profil-pictures-list__description">
        <h2></h2>
        <div>
          <p class="picture-price"></p>
          <p>
            <span class="picture-likes"></span>
            <button class="heart-button" type="button" aria-label="Like">
              <img class="heart" src="assets/icons/heart-red.png" alt="likes" />
            </button>
          </p>
        </div>
      </section>
    </article>
  </template>
</html>
