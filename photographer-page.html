<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Page photographe</title>
  </head>
  <body class="body">
    <header class="photographer-header">
      <a aria-label="Fisheye" href="index.html">
        <img src="assets/logo/logo.svg" alt="Fisheye Home page" />
      </a>
    </header>
    <main aria-hidden="false">
      <header>
        <section class="photographer-informations">
          <div class="photographer-title">
            <h2 class="profil-title">...</h2>
            <button
              aria-label="Contactez-moi"
              class="contact-button photographer-title__contact-button"
            >
              Contactez-moi
            </button>
          </div>

          <div>
            <p class="localization"></p>
            <p class="quote quote--grey"></p>
          </div>
          <ul class="photographer-tag"></ul>
        </section>

        <div class="profil-photo--small">
          <img class="profil-photo_small" src="#" alt="" />
        </div>
        <div class="profil-photo--big">
          <img class="profil-photo_big" src="#" alt="" />
        </div>
      </header>
      <div class="sort">
        <label aria-label="Trier par">Trier par </label>
        <ul
          id="TrierPar"
          role="listbox"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-label="Trier par"
          class="sort-button"
        ></ul>
      </div>

      <div class="profil-pictures-list"></div>

      <button
        aria-label="Contactez-moi"
        class="contact-button contact-button_fixed"
      >
        Contactez-moi
      </button>
    </main>
    <aside>
      <p>
        <span id="likesNumber"></span
        ><img src="assets/icons/heart-black.png" alt="likes" />
      </p>
      <p id="price"></p>
    </aside>

    <!--Modal Pictures-->
    <div
      class="media-modal"
      aria-hidden="true"
      role="dialog"
      aria-label="image vue agrandie"
    >
      <button
        type="button"
        aria-label="Fermer la vue agrandie"
        class="modal-close-button"
      ></button>
      <button
        aria-label="Média précédent"
        type="button"
        class="previous-media-button"
      >
        <span class="sr-only">Précédent</span>
      </button>
      <section
        class="modal-content"
        aria-label="Liste des médias du photographe"
      >
        <div tabindex="0" class="media"></div>
        <h2 id="titre" class="modal-title">Média Titre</h2>
      </section>
      <button
        aria-label="Média suivant"
        type="button"
        class="next-media-button"
      >
        <span class="sr-only">Suivant</span>
      </button>
    </div>
    <!--Modal Pictures-->

    <!--Modal Contact-->
    <div class="modal-background">
      <div
        class="contact-modal"
        aria-hidden="true"
        role="dialog"
        aria-label="Formulaire de contact"
      >
        <button
          type="button"
          aria-label="Fermer le formulaire de contact"
          class="modal-close-button--white"
        ></button>
        <h1>Contactez moi</h1>
        <h2 id="contact-modal-titre">Nom Photographe</h2>
        <form id="contact" onsubmit="sendForm()" action="javascript:void(0);">
          <div class="form-input">
            <label for="firstName">Prénom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              minlength="2"
              aria-required="true"
              required
            />
          </div>

          <div class="form-input">
            <label for="lastName">Nom</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              minlength="2"
              aria-required="true"
              required
            />
          </div>

          <div class="form-input">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-required="true"
              required
            />
          </div>

          <div class="form-input">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="submit-button-container">
            <button aria-label="Envoyer" class="submit-button" type="submit">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Modal Contact-->

    <script src="src/shared.js"></script>
    <script src="src/factory.js"></script>
    <script src="src/service.js"></script>
    <script src="src/sort-button.js"></script>
    <script src="src/photographer.js"></script>
    <script src="src/like.js"></script>
    <script src="src/media-modal.js"></script>
    <script src="src/contact-modal.js"></script>

    <template id="photograph-picture">
      <article class="profil-pictures-list__picture">
        <button type="button" class="media"></button>
        <section class="profil-pictures-list__description">
          <h2></h2>
          <div>
            <p class="picture-price"></p>
            <p>
              <span class="picture-likes"></span>
              <button class="heart-button" type="button" aria-label="Like">
                <img
                  class="heart"
                  src="assets/icons/heart-red.png"
                  alt="likes"
                />
              </button>
            </p>
          </div>
        </section>
      </article>
    </template>
  </body>
</html>
