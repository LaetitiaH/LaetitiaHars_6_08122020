<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Page photographe</title>
  </head>
  <body>
    <header class="photographer-header" role="banner">
      <a aria-label="Fisheye" href="index.html">
        <img src="assets/logo/logo.svg" alt="Fisheye Home page" />
      </a>
    </header>
    <main>
      <header>
        <section class="photographer-informations">
          <div class="photographer-title">
            <h1 class="profil-title"></h1>
            <button
              aria-label="Contactez-moi"
              class="contact-button photographer-title__contact-button"
            >
              Contactez-moi
            </button>
          </div>

          <div>
            <p class="localization"></p>
            <p class="quote quote--grey"></p>
          </div>
          <nav
            role="navigation"
            aria-label="NAME personal categories"
            class="tag"
          >
            <ul class="photographer-tag" aria-label=""></ul>
          </nav>
        </section>

        <section aria-label="NAME photo" class="profil-photo--small">
          <img class="profil-photo_small" src="#" alt="" />
        </section>
        <section class="profil-photo--big">
          <img class="profil-photo_big" src="#" alt="" />
        </section>
      </header>
      <section class="sort">
        <label aria-label="Trier par">Trier par </label>
        <button
          type="button"
          id="Trier par"
          role="button"
          aria-haspopup="listbox"
          aria-expanded="false"
          class="sort-button"
        ></button>
      </section>

      <div class="profil-pictures-list"></div>

      <button
        aria-label="Contactez-moi"
        class="contact-button contact-button_fixed"
      >
        Contactez-moi
      </button>
    </main>
    <aside>
      <p>
        <span id="likesNumber"></span
        ><img src="assets/icons/heart-black.png" alt="likes" />
      </p>
      <p id="price"></p>
    </aside>

    <script src="src/shared.js"></script>
    <script src="src/factory.js"></script>
    <script src="src/service.js"></script>
    <script src="src/sort-button.js"></script>
    <script src="src/photographer.js"></script>
  </body>

  <template id="photograph-picture">
    <article class="profil-pictures-list__picture">
      <div class="media"></div>
      <section class="profil-pictures-list__description">
        <h2></h2>
        <div>
          <p id="picture-price"></p>
          <p>
            <span id="picture-likes"></span>

            <img class="heart" src="assets/icons/heart-red.png" alt="likes" />
          </p>
        </div>
      </section>
    </article>
  </template>
</html>
